<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Recaptcha Input</title>
</head>
    <body>
        <form id="subscribe-form">
            <label for="email">Subscribe to our newsletter</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" autocomplete="off" required/>
            <div class="spinner hidden"></div><div id="subscribe-result"></div>
            <button type="submit">Subscribe</button>
            <small>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</small>
        </form>

        <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SECRET_KEY"></script>
        <script src="js/main.js"></script>
    </body>
</html>
